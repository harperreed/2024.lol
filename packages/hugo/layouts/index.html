{{ define "main" }}
<main class="py-8">
    <section aria-labelledby="counter-heading" class="mb-12">
        <h2 id="counter-heading" class="text-3xl font-bold text-center mb-4 ">
            Time Until Election Day
        </h2>
        <div id="counter" class="text-center">
            <div class="mb-4 text-8xl font-bold text-blue-600 drop-shadow-xl">
                <span id="primary-count" class=""></span><span id="primary-unit"></span>
            </div>
            <div class="text-4xl text-gray-600 mb-8 drop-shadow-xl">
                <span id="secondary-count"></span>
            </div>
        </div>
        <div class="text-2xl text-center my-4">
            Election day is November 5, 2024, 9:00 AM
        </div>
    </section>

    <section aria-labelledby="action-heading" class="mb-12">
        <h2 id="action-heading" class="text-2xl font-bold text-center mb-6">
            What can I do to help?
        </h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            {{ range .Site.Data.links }}
            <a
                href="{{ .url }}"
                class="block bg-white shadow-md hover:shadow-lg transition-shadow duration-300 rounded-lg overflow-hidden h-64"
            >
                <div
                    class="p-6 h-64 relative"
                    style="background-image: url('{{ .image }}'); background-size: cover; background-position: center;"
                >
                    <div class="absolute bottom-0 left-0 right-0 p-2 bg-black bg-opacity-50">
                        <h3
                            class="text-xl font-semibold text-white inline-block px-2 py-1 rounded"
                        >
                            {{ .title }}
                        </h3>
                        <p
                            class="text-white mt-2 p-2 rounded"
                        >
                            {{ .text }}
                        </p>
                    </div>
                </div>
            </a>
            {{ end }}
        </div>
    </section>

    <p class="text-center text-xl font-bold">Let's do it!</p>
</main>
{{ end }}
